<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>View a fullscreen map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <link href='css/style.css' rel='stylesheet' />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

    <div id='map'></div>
        <div class="menu">

            <form>
                <input type="text" name="walk" value="7"> mins of walk<br>
                <input type="checkbox" name="asap" value="Car"> ASAP<br>
                <input type="checkbox" name="friends" value="Car"> only friends<br>
            </form>
                <button onclick="popupMsg()" id="submit">Generate</button>

        </div>
    </div>

    <div class='results'>
        <ul id="result_list">
        </ul>
    </div>


</body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='js/map.js'></script>
</html>
